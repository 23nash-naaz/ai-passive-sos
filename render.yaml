services:
  - type: web
    name: ai-passive-sos
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y portaudio19-dev python3-pyaudio
      pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
